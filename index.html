<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>scorecard</title>
</head>

<body>
    <div class="container all" id="all">

        <div class="col-md-5 offset-md-3" id="wholecol">


            <div class="row">
                <img src="https://media.istockphoto.com/photos/two-children-boy-brothers-playing-rock-scissors-paper-game-picture-id1221055207?k=20&m=1221055207&s=612x612&w=0&h=L-uzBiYSIopmR5I_mA3JCoB6CVz2QAgJTvz8jHIbz38="
                    alt="image of two children playing stone paper scissors">
            </div>


            <div class="row">
                <h2>Stone Paper Scissors Score Keeper</h2>
            </div>


            <div class="row">
                <h1><span class="text-success" id="score1">0 </span> to <span class="text-danger" id="score2">0</span>
                </h1>
            </div>


            <div class="row">
                <p>
                    (use the buttons below to count the score)
                </p>
            </div>


            <div class="row slection justify-content-center">
                <div class="col-4">
                    <label for="scorelimit">
                        <h4>Playing To</h4>
                    </label>
                </div>
                <div class="col-4">
                    <select class="form-select" aria-label="Default select example" name="scorelimit" id="scorelimit">
                        <!-- <option value="">select rounds</option> -->
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                        <option value="9">9</option>
                        <option value="15">15</option>
                    </select>
                </div>
            </div>

            <div class="row button justify-content-center">
                <div class="col-3">
                    <button class="btn btn-outline-success" id="button1">+1 Player One</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-danger" id="button2">+1 Player Two</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-primary" id="button3">Reset Score</button>
                </div>
            </div>

            <div class="row button justify-content-center">
                <div class="col-4">
                    <button type="button" class="btn btn-outline-dark" id="button4" disabled>RETRY</button>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
