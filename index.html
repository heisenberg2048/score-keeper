<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div id="main" class="card" style="width: 40rem;">
        <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2398&q=80"
            class="card-img-top" alt="">
        <div class="card-body">
            <h5 class="card-title">Ping Pong Score Keeper</h5>
            <h2>
                <span id="score1">0</span> to <span id="score2">0</span>
            </h2>
            <h6>use the buttons below to keep score.</h6>
            <h4>playing to</h4>
            <select name="" id="playTo">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
            </select>
            <div id="buttons'class="btn-group" role="group" aria-label="Basic example">
                <button id="player1" type="button" class="btn btn-info">+1 player One</button>
                <button id="player2" type="button" class="btn btn-warning">+1 player Two</button>
                <button id="reset" type="button" class="btn btn-danger">Reset</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
